<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Rome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="backdrop"></div>
        <div class="content">
            <header>
                <h1 class="title">Countdown to Rome</h1>
                <p class="subtitle">La Citt√† Eterna Awaits</p>
            </header>
            
            <main class="countdown-section">
                <div class="countdown-container">
                    <div class="time-block">
                        <div class="time-value" id="days">--</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="hours">--</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="minutes">--</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="seconds">--</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
                
                <div class="event-date">
                    <p>October 16th, 2025 at 6:00 AM</p>
                </div>
            </main>
            
            <footer class="inspirational-text">
                <p>"When in Rome, do as the Romans do"</p>
            </footer>
        </div>
    </div>
    
    <script src="/static/js/countdown.js"></script>
</body>
</html>
