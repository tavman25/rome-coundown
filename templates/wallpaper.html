<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Rome - Wallpaper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/wallpaper.css">
</head>
<body>
    <div class="wallpaper-container">
        <!-- Centered main content -->
        <div class="main-content">
            <h1 class="title">Countdown to Rome</h1>
            <p class="subtitle">La Citt√† Eterna Awaits</p>
            
            <div class="countdown-display">
                <div class="time-group">
                    <span class="time-value" id="days">--</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="separator">:</div>
                <div class="time-group">
                    <span class="time-value" id="hours">--</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="separator">:</div>
                <div class="time-group">
                    <span class="time-value" id="minutes">--</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-group">
                    <span class="time-value" id="seconds">--</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            
            <div class="event-date-main">
                <p>October 16th, 2025 at 6:00 AM</p>
            </div>
            
            <div class="quote-main">
                <p>"When in Rome, do as the Romans do"</p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/countdown.js"></script>
</body>
</html>
